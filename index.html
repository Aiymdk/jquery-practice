<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="lib/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JQuery practice</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    </head>

    <body>
        <div class="container">
            <h1>Sign In</h1>
            <form method="post">
                <p>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username">
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" />
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </p>
                <p>
                    <input type = "checkbox" id = "notRobot" name = "Not robot" />
                </p>
                <button type="submit" id="submit" class="submit">Log In</button>
            </form>
        </div>

        <form>
            <label>Maximum 15 characters</label>
            <textarea id="textarea" maxlength="15"></textarea>
            <script>
                $("#textarea").keyup(function() {
                    var text_length = $("#textarea").val().length;
                    var text_remaining = 15 - text_length;
                    $("#anyid").text(text_remaining);
                });
            </script>
        </form>

        <p id="anyid">15</p>
        <script>
            $("#anyid").click(function() {
                $("#anyid").fadeTo(1, 0.5);
            });
        </script>

            <button id="btn1">Start Animation</button>
            <button id="btn2">Reset</button>
            <div style="background:#abcdef;height:100px;width:100px;position:absolute;" id="div"></div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script> 
                $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#div").animate({
                    height: '+=150px',
                    width: '+=150px'
                    });
                });
                });
            </script> 
            <script> 
                $(document).ready(function(){
                $("#btn2").click(function(){
                    $("#div").animate({
                    height: '100px',
                    width: '100px'
                    });
                });
                });
            </script> 







        <div>
            <img src="https://images.pexels.com/photos/259915/pexels-photo-259915.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="Kimi no na wa." class="image">
        </div> 

        <button onclick="scrollToTop()">Click to scroll to top </button>
        
        
        
        <script>
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");
    
            togglePassword.addEventListener("click", function () {
                
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);
                
                this.classList.toggle("bi-eye");
            });
    
            const form = document.querySelector("form");
            form.addEventListener('submit', function (e) {
                e.preventDefault();
            });

            const submit = document.querySelector("#submit");
            submit.disabled = true;
            const notRobot = document.querySelector("#notRobot");
            notRobot.addEventListener("click", function () {
                submit.disabled = false;
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>function scrollToTop() {$(window).scrollTop(0);}</script>
    </body>

</html>
